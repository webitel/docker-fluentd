<source>
  @type  forward
  port  24224
</source>
<filter **>
  type record_transformer
  enable_ruby true
  <record>
    @timestamp ${date_string + "T" + time_string + "." + msec + "Z"}
  </record>
</filter>
<match **>
  @type elasticsearch
  host elasticsearch
  logstash_format true
  include_tag_key true
  tag_key @log_name
  flush_interval 10s
</match>
